      //Search component

      var SearchCompo = React.createClass({
        getInitialState: function(){
          return { searchString: ''};
        },
        handleChange: function(e){
          this.setState({searchString:e.target.value});
        },
        render: function() {
          var searchString = this.state.searchString;
          searchString = searchString.trim().toLowerCase();
          var nameArray = searchString.split(" ");
          var firstName = nameArray[0];
          var lastName = nameArray[1];
          var currLibraries = this.props.items;

          //custom style for the input and result fields
          var style = {
          height: "auto",
          paddingTop: "20px",
          paddingBottom: "20px",
          paddingLeft: "15px",
          paddingRight: "15px",
          backgroundColor: "#FCFCFC",
          verticalAlign:"middle",
          fontSize: "1.2em",
          borderRadius: "3px",
          borderColor: "#E6E6E6",
          color: "black"
          };

          if(searchString.length > 0){

            // FILTER We are searching for first name only. Filter the results
            if (!lastName) {
             //filter by first name
              currLibraries = currLibraries.filter(function(l){
              var reFirst = new RegExp("^" + firstName,"g");
              //get first key in object
              var myFirstKey = Object.keys(l)[0];
              var myFirstValue = l[myFirstKey];
              return myFirstValue.toLowerCase().match(reFirst);
              });
            }

            // FILTER We are searching for first and last name. Filter the results
            else if (lastName) {
             //filter by first and last name
              currLibraries = currLibraries.filter(function(l){
              var reFirst = new RegExp("^" + firstName,"g");
              var reSecond = new RegExp("^" + lastName,"g");
              var reEntire = new RegExp("^" + firstName + "\x20" + lastName,"g");
              //get first key in object
              var myFirstKey = Object.keys(l)[0];
              var myFirstValue = l[myFirstKey];
              var matchResult;
              if (myFirstKey == "first_name") 
                matchResult = l.first_name.toLowerCase().match(reFirst) && l.last_name.toLowerCase().match(reSecond);
              else {
                matchResult = l.organization_name.toLowerCase().match(reEntire);
              }
              return matchResult;
              });
            }

            //MAP : map to a simpler array with only first and last name / organization name and zip 
            currLibraries = currLibraries.map(function(l){
              //get first key in object
              var myFirstKey = Object.keys(l)[0];
              var myFirstValue = l[myFirstKey];
              if (myFirstKey == "first_name") return { 
                myFirstName: l.first_name,
                myLastName: l.last_name,
                entireName: l.first_name+" "+l.last_name,
                myLocation: l.zip 
              };
              else return {
                myOrganizationName: l.organization_name,
                entireName: l.organization_name,
                myLocation: l.zip 
              };
            }) ;
          
            //REDUCE :now reduce and create new object with every name counted and with array of zips
            currLibraries = currLibraries.reduce(function (acc, curr) {
              //get first key in object
              var myFirstKey = Object.keys(curr)[0];
              var myFirstValue = curr[myFirstKey];
              //check if name exists
              if (typeof acc[curr.entireName] == 'undefined') {
                if (myFirstKey == "myFirstName") { 
                  acc[curr.entireName] = { 
                  myFirstName: curr.myFirstName,
                  myLastName: curr.myLastName,
                  entireName: curr.entireName,
                  myLocations: {},
                  number_of_names: 1,
                  number_of_locations : 1
                  };
                  acc[curr.entireName].myLocations[curr.myLocation] = 1;
                }           
                else {
                  acc[curr.entireName] = { 
                  myOrganizationName: curr.myOrganizationName,
                  entireName: curr.entireName,
                  myLocations: {},
                  number_of_names: 1,
                  number_of_locations : 1
                  };
                  acc[curr.entireName].myLocations[curr.myLocation] = 1;
                }        
              }
              //name already exists  
              else {
                acc[curr.entireName].number_of_names += 1;
                //check if zip already exists
                if ((typeof acc[curr.entireName].myLocations[curr.myLocation] == 'undefined')) {
                  acc[curr.entireName].myLocations[curr.myLocation] = 1;
                  acc[curr.entireName].number_of_locations += 1;
                }
              }
              return acc;
            }, {});
            //CONVERT : convert object back into an array 
            currLibraries = Object.keys(currLibraries).map(function (key) {return currLibraries[key]});
          return (
            <div>
              <Input 
                id="searchField"
                style={style}
                type="text" 
                value={this.state.searchString} 
                onChange={this.handleChange} 
                placeholder="Search for a doctor, physician, or organization by name"/>
              <div>
                <Pagination items={ currLibraries }/>
              </div>
            </div>
            );
          }
          //NO search string typed in input field 
          else  
            return (
              <div>
                <Input id="searchField" 
                  type="text" 
                  value={this.state.searchString} 
                  onChange={this.handleChange} 
                  placeholder="Search for a doctor, physician, or organization by name"/>
              </div>
             ); 
          }
      });

        getData: function(page) {

        },
        getInitialState: function() {
          return {

            loading: true,

        },
        onChangePage: function(page) {
          this.setState({
            loading: true,
            myPage: page,
          });

          this.setState({
            items: myItems,
            loading: false
          });

        render: function() {

          var self = this;

      //========================================================================================================================================
      //Paginator for Pagination Component
      var PER_PAGE = 5;
      var Paginator = React.createClass({
        propTypes: {
          max: React.PropTypes.number.isRequired,
          maxVisible: React.PropTypes.number,
          itemsCount: React.PropTypes.number,
          onChange: React.PropTypes.func.isRequired
        },
        componentDidUpdate: function(prevProps, prevState) {
          if (prevState.currentPage !== this.state.currentPage) {
              this.props.onChange(this.state.currentPage);
          }
        },
        getDefaultProps: function() {
          return{
            maxVisible: 5
          };
        },
        getInitialState: function() {
          return {
            currentPage: 1,
            currMaxVisible: this.props.maxVisible,
            items: []
          };
        },
        calculatePaginatorLength: function() {
          if (this.props.itemsCount % this.props.PER_PAGE > 0 ) {
              var pageCount = this.props.itemsCount / this.props.PER_PAGE + 1;
          }
          else {
            var pageCount = this.props.itemsCount / this.props.PER_PAGE;
          }
          return pageCount;
        },
        goTo: function(page) {
          this.setState({currentPage: page});
        },
        onClickNext: function() {
          var page = this.state.currentPage;

          if (page < this.props.max) {
              this.goTo(page + 1);
          }
        },
        onClickPrev: function() {
          if (this.state.currentPage > 1) {
              this.goTo(this.state.currentPage - 1);
          }
        },
        render: function() {
          var className = this.props.className || '',
            p = this.props,
            s = this.state,
            skip = 0;
          if (s.currentPage > p.maxVisible - 1 && s.currentPage < p.max) {
              skip = s.currentPage - p.maxVisible + 1;
          } else if (s.currentPage === p.max) {
              skip = s.currentPage - p.maxVisible;
          }
          var iterator = Array.apply(null, Array(p.maxVisible)).map(function(v, i) {
              return skip + i + 1;
          });
          var pageCount = this.calculatePaginatorLength();
          return (
            <nav>
              <ul className={'pagination ' + className}>
                <li className={s.currentPage === 1 ? 'disabled' : ''}>
                    <a href="#" onClick={this.onClickPrev}>
                        <span aria-hidden="true"><Glyphicon glyph="chevron-left" /></span>
                        <span className="sr-only">Prev</span>
                    </a>
                </li>
                {iterator.map(function(page) {
                  return (
                    <li key={page}
                        onClick={this.goTo.bind(this, page)}
                        className={s.currentPage === page ? 'active' : '' }>
                        <a href="#">{page}</a>
                    </li>
                  );
                }, this)}
                <li className={s.currentPage === p.max ? 'disabled' : ''}>
                  <a href="#" onClick={this.onClickNext}>
                    <span aria-hidden="true"> <Glyphicon glyph="chevron-right" /></span>
                    <span className="sr-only">Next</span>
                  </a>
                </li>
              </ul>
            </nav>
          );
        }
      });
      //=====================================================================================================================================
      //render Main Component, which itself renders the search component
      React.render(<FormBox />, document.getElementById("content"));
    </script>
  </body>
</html>
